<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Service</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <main>
        <article class="container">
            <h1>Ange ditt ärende i formuläret nedan</h1>
            <h4>Vi återkommer så snart vi kan.</h4>
            <form id="form">
                <div class="form-control"><label for="email">Email: </label><input required type="email" name="email" id="email"></input>
                </div>
                <div class="form-control"><label for="caption">Rubrik: </label><input required type="text" name="caption"
                        id="caption"></input></div><br>
                <div class="form-control"><label for="description">Ärende</label><textarea required type="text" name="description"
                        id="description"></textarea></div>
                <div class="form-control"><button class="btn" type="submit">Skicka</button></div>
            </form>
        </article>
    </main>

</body>

</html>
